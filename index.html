<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bear With Me!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1>Bear With Me!</h1>
        <p class="tag">Your favourite speech help bestie!</p>
      </div>
    </header>

    <main class="main">
      <section class="start-screen">
        <div class="word-card" id="wordCard">
          <div class="total" id="totalTime">Total: 0.0s</div>
          <div class="word" id="word">Hello</div>
          <div class="timer" id="timer" aria-live="polite">Time: 0.0s</div>
          <div class="breakdown" id="breakdown">
            <!-- Placeholder: pronunciation breakdown will go here -->
          </div>
        </div>
        <div class="controls">
          <button id="prevBtn">← Prev</button>
          <button id="nextBtn">Next →</button>
        </div>
        <div class="bottom-controls">
          <button id="stopBtn" class="secondary">Pause</button>
          <button id="resetBtn" class="danger">Reset</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
